<template name="JobApplicationProfile">
    {{#if application}}
        <div class="job-application-actions clearfix ">
            <div class="pull-right">
                {{> JobApplicationActions}}
            </div>
        </div>

        <div class="job-application-content">
            <div class="job-application-profile clearfix">
                <div class="row">
                    <div class="col-sm-5">
                        <div class="clearfix">
                            <div class="job-candidate-pic">
                                <img src="http://placehold.it/80x80" class="img-thumbnail">
                            </div>
                            <div class="job-candidate-info">
                                <h2>{{candidate.fullname}}</h2>

                                {{#if candidate.headline}}
                                    <h3>{{candidate.headline}}</h3>
                                {{/if}}

                                {{#if candidate.city }}
                                    <div>
                                        <i class="fa fa-map-marker"></i> &nbsp; {{ candidate.city }}
                                    </div>
                                {{/if}}

                                {{#if application.vnwProfileLink}}
                                    <a href="{{ application.vnwProfileLink }}" target="_blank"><img
                                            src="http://images.vietnamworks.com/img/thumbnail.png" alt=""/>&nbsp;Candidate
                                        profile</a>
                                {{/if}}

                                {{#with candidate.skills}}
                                    {{#each candidate.skills}}
                                        <span class="label label-default">{{ this }}</span>
                                    {{/each}}
                                {{/with}}

                                {{#if application.disqualified}}
                                    <span class="text-danger">Disqualified</span>
                                {{/if}}
                            </div>

                        </div>
                    </div>
                    {{#if application.matchingScore}}
                        <div class="col-sm-6" style="padding-top: 25px;">
                            <span class="mc-score block text-right small">
                                <div>{{ application.matchingScore }}%</div>
                                <span class="mc-logo"></span>
                            </span>
                        </div>
                    {{/if}}
                </div>

                {{#if application.coverLetter}}
                    <div class="row">
                        <!--COVER LETTER-->
                        <div class="cover-letter">
                            <p>{{{application.coverLetter}}}</p>

                            <div class="text-right">
                                <a class="more-coverletter">{{{ coverLetterToggle.get }}}</a>
                            </div>
                        </div>
                    </div>
                {{/if}}

                {{#if application.isSentDirectly}}
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <div class="well text-center">
                                {{#if props.get "isViewResume"}}
                                    <button class="btn btn-info btn-sm resume-viewer-fullscreen-mode">
                                        <i class="fa fa-arrows-alt"></i>&nbsp;Full screen
                                    </button>

                                    <button class="btn btn-success btn-sm view-resume">
                                        <i class="fa fa-eye-slash"></i>&nbsp;Hide resume
                                    </button>
                                {{else}}
                                    <button class="btn btn-success btn-sm view-resume">
                                        <i class="fa fa-eye"></i>&nbsp;View resume
                                    </button>
                                {{/if}}
                                &nbsp;
                                <a href="{{ application.resumeFileUrl }}" target="_blank" class="btn btn-success btn-sm"><i class="fa fa-cloud-download"></i>&nbsp;Download
                                    resume
                                </a>
                            </div>
                        </div>
                    </div>

                    {{#if props.get "isViewResume"}}
                        <div class="row">
                            <div class="resume-viewer {{fullscreenClass}}">
                                <iframe src="https://docs.google.com/viewer?embedded=true&url={{ application.resumeFileUrl }}" style="width:100%;height:550px;border:none"></iframe>
                                <button class="btn btn-info btn-sm resume-viewer-normal-mode">Exit fullscreen</button>
                            </div>
                        </div>
                    {{/if}}
                {{/if}}
            </div>

            <!-- BEGIN: Application timeline -->
            {{> JobApplicationTimeline}}
            <!-- END: Application timeline -->
        </div>
    {{else}}
        <div class="job-application-content-blank">

        </div>
    {{/if}}
</template>
