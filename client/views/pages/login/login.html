<template name="login">
    <div class="loginColumns animated fadeInDown">
        <div class="row">

            <div class="col-md-6">
                <h2 class="font-bold">Welcome to Recruit</h2>

                <p>
                    You are one step away from great recruiting soluction.
                </p>

                <p>
                    No missing emails, goodbye spreadsheets. Resumes are automatically stored in your secure candidate browser, accessible on your laptop, desktop or the smartphone in your pocket. Never miss a great candidate.
                </p>

                <p>
                    <small>Login with your VietnamWorks account and start using Recruit.</small>
                </p>

            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <h3>Login here (VietnamWorks Account)</h3>
                    <form class="m-t" role="form" id="loginForm" method="post">
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Username" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password" required="">
                        </div>
                        {{#if isError}}
                            <div class="alert alert-danger">{{errorMsg}}</div>
                        {{/if}}
                        <button type="submit" class="btn btn-primary block full-width m-b" id="loginBtn" data-loading-text="Loading..." >Login</button>
                    </form>

                    <p class="m-t">
                        <small>Login with your VietnamWorks account and start using Recruit.</small>
                    </p>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                <strong>&copy; 2015 Navigos Group Vietnam Joint Stock Company</strong><br/>
            </div>
            <div class="col-md-6 text-right">
                <small>Â© 2015</small>
            </div>
        </div>
    </div>
</template>
