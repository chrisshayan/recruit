<template name="mailTemplates">
    <div class="row">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5 class="pull-left">Mail templates</h5>
            </div>
            <div class="ibox-content">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover dataTables">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Subject</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each data}}
                            {{> mailTemplate}}
                        {{/each}}
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>


</template>

<template name="mailTemplate">
    <tr>
        <td>{{ name }}</td>
        <td>{{ subject }}</td>
        <td>
            <a href="{{pathFor 'updateMailTemplate'}}" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i>&nbsp;edit</a>
            {{#if isAllowRemove}}
                <button class="btn btn-white btn-sm remove"><i class="fa fa-trash"></i>&nbsp;remove</button>
            {{/if}}
        </td>
    </tr>
</template>
