<template name="createMailTemplate">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Create <small>mail template</small></h5>
                    <div class="ibox-tools">

                    </div>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" value="{{ this.name }}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">When update from</label>
                            <div class="col-sm-10">
                                <div class="row">
                                    <div class="col-sm-5 text-right">
                                        <select class="form-control m-b" name="fromStage">
                                            <option>Applied</option>
                                            <option>Test assign</option>
                                            <option>Interview</option>
                                            <option>Offer letter</option>
                                            <option>Rejected</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-1" style="text-align: center;font-size: 25px">
                                        <i class="fa fa-long-arrow-right"></i>
                                    </div>
                                    <div class="col-sm-5">
                                        <select class="form-control m-b" name="toStage">
                                            <option>Applied</option>
                                            <option>Test assign</option>
                                            <option>Interview</option>
                                            <option>Offer letter</option>
                                            <option>Rejected</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">From</label>
                            <div class="col-sm-10"><input type="text" class="form-control"  id="from"></div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Reply to</label>
                            <div class="col-sm-10"><input type="text" class="form-control" id="replyTo"></div>
                        </div>
                        <div class="hr-line-dashed"></div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">Subject</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="subject" value="{{ this.subject }}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Content</label>
                            <div class="col-sm-10">
                                <textarea class="form-control summernote" rows="20" id="htmlBody">
                                    {{ this.htmlBody }}
                                </textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>


                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" type="submit">Cancel</button>
                                <button class="btn btn-primary" type="submit">Save changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
