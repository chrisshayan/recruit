<template name="companyInfo">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Company <small>information</small></h5>
                </div>
                <div class="ibox-content">
                    {{> companyInfoForm }}
                </div>
            </div>
        </div>
    </div>
</template>

<template name="companyInfoForm">
    <form method="get" class="form-horizontal">
        {{#if data.companyLogo}}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div>
                    <img src="{{data.companyLogo}}" alt="" class="img-rounded" width="100px"/>
                </div>
                <div style="padding: 5px 0">
                    <button class="btn btn-xs btn-file">
                        change logo
                        <input type="file" id="logo"/>
                    </button>
                </div>
            </div>
        </div>
        {{else}}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-file">
                    Upload logo
                    <input type="file" id="logo"/>
                </button>
            </div>
        </div>
        {{/if}}
        <div class="form-group"><label class="col-sm-2 control-label">Company name</label>

            <div class="col-sm-10"><input type="text" class="form-control" value="{{data.name}}"></div>
        </div>
        <div class="hr-line-dashed"></div>

        <div class="form-group"><label class="col-sm-2 control-label">Company address</label>

            <div class="col-sm-10"><input type="text" class="form-control" value="{{data.address}}"></div>
        </div>
        <div class="hr-line-dashed"></div>

        <div class="form-group"><label class="col-sm-2 control-label">Company phone</label>

            <div class="col-sm-10"><input type="text" class="form-control" value="{{data.phone}}"></div>
        </div>
        <div class="hr-line-dashed"></div>

        <div class="form-group"><label class="col-sm-2 control-label">Company cell phone</label>

            <div class="col-sm-10"><input type="text" class="form-control" value="{{data.cell}}"></div>
        </div>
        <div class="hr-line-dashed"></div>

        <div class="form-group"><label class="col-sm-2 control-label">Company fax</label>

            <div class="col-sm-10"><input type="text" class="form-control" value="{{data.fax}}"></div>
        </div>
        <div class="hr-line-dashed"></div>

        <div class="form-group"><label class="col-sm-2 control-label">Company Name</label>

            <div class="col-sm-10"><input type="text" class="form-control" value="{{data.contact.name}}"></div>
        </div>
        <div class="hr-line-dashed"></div>

        <div class="form-group"><label class="col-sm-2 control-label">Company Email</label>

            <div class="col-sm-10"><input type="text" class="form-control" value="{{data.contact.email}}"></div>
        </div>
        <div class="hr-line-dashed"></div>

        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-white" type="submit">Cancel</button>
                <button class="btn btn-primary" type="submit">Save changes</button>
            </div>
        </div>
    </form>
</template>
