<template name="companyInfo">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Company <small>information</small></h5>
                </div>
                <div class="ibox-content">
                    {{> companyInfoForm }}
                </div>
            </div>
        </div>
    </div>
</template>

<template name="companyInfoForm">
    <form method="get" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label text-muted">Company name</label>
            <label class="col-sm-10 control-label"><span class="pull-left">{{data.name}}</span></label>
        </div>
        <div class="hr-line-dashed"></div>

        <div class="form-group">
            <label class="col-sm-2 control-label text-muted">Company address</label>
            <label class="col-sm-10 control-label"><span class="pull-left">{{data.address}}</span></label>
        </div>
        <div class="hr-line-dashed"></div>

        <div class="form-group">
            <label class="col-sm-2 control-label text-muted">Company phone</label>
            <label class="col-sm-10 control-label"><span class="pull-left">{{data.phone}}</span></label>
        </div>
        <div class="hr-line-dashed"></div>

        <div class="form-group">
            <label class="col-sm-2 control-label text-muted">Company cell phone</label>
            <label class="col-sm-10 control-label"><span class="pull-left">{{data.cell}}</span></label>
        </div>
        <div class="hr-line-dashed"></div>

        <div class="form-group">
            <label class="col-sm-2 control-label text-muted">Company fax</label>
            <label class="col-sm-10 control-label"><span class="pull-left">{{data.fax}}</span></label>
        </div>
        <div class="hr-line-dashed"></div>

        <div class="form-group">
            <label class="col-sm-2 control-label text-muted">Company contact name</label>
            <label class="col-sm-10 control-label"><span class="pull-left">{{data.contact.name}}</span></label>
        </div>
        <div class="hr-line-dashed"></div>

        <div class="form-group">
            <label class="col-sm-2 control-label text-muted">Company email</label>
            <label class="col-sm-10 control-label"><span class="pull-left">{{data.contact.email}}</span></label>
        </div>
        <div class="hr-line-dashed"></div>
    </form>
</template>
