<template name="jobs">

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Jobs board</h5>
                    </div>
                    <div class="ibox-content">

                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover dataTables" >
                                <thead>
                                <tr>
                                    <th>JOB TITLE</th>
                                    <th>JOB ID</th>
                                    <th class="text-center">VIEWS</th>
                                    <th>EXPIRY</th>
                                    <th class="text-center">APPLICATIONS</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                {{#with jobs}}
                                    {{#each jobs}}
                                        {{> jobItem}}
                                    {{/each}}
                                {{/with}}
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</template>


<template name="jobItem">
    <tr>
        <td><a href="{{pathFor 'jobTrackingBoard'}}">{{ title }}</a></td>
        <td>{{ jobId }}</td>
        <td class="text-center">{{ views }}</td>
        <td>{{ expiry }}</td>
        <td class="text-center">{{ applied }}</td>
        <td>
            <a href="{{ pathFor "jobTrackingBoard" }}" class="btn btn-white btn-sm"><i class="fa fa-folder"></i> View
            </a>
        </td>
    </tr>
</template>
