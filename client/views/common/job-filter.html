<template name="jobFilter">
    <div role="search" class="navbar-form-custom job-filter-box">
        <div class="form-group">
            <div class="job-tag-input clear">
                <div class="tags pull-left">
                    {{#each currentFilter}}
                        {{> jobTagFilter value=this }}
                    {{/each}}
                </div>
                {{> inputAutocomplete settings=settings jobId=jobId class="tag-input" id='job-filter' placeholder='Search job by tag or name'}}
            </div>
        </div>
    </div>
</template>

<template name="jobTagFilter">
    <span class="tag label label-white">{{this.value}} <span class='tag-close'>&nbsp;&nbsp;&times;&nbsp;</span></span>
</template>


<template name="jobFilterItem">
	<p class="job-filter-name">{{ skillName }}</p>
</template>
