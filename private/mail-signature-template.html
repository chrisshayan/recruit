<hr>
<table border="0" cellpadding="0" width="450" style="table-layout:fixed">
    <tbody>
    <tr>
        <td class="logo-td" align="left" valign="top" width="90">
            <p style="margin-right:10px;">
                <a style="text-decoration: none; display: inline;" href="#" class="clink logo-container">
                    <img src="<%=logo%>"
                         alt="<%=companyName%>" border="0" class="sig-logo default" height="80" width="80">
                </a>
            </p>
        </td>

        <td align="left" class="content-td" nowrap="nowrap" width="370">
            <p style="font-family: Helvetica, Arial, sans-serif; font-size: 10px; line-height: 12px; color: #212121;">
                <span style="font-weight: bold; display: inline;" class="txt signature_name-target sig-hide"><%=contactName%></span>
                <span class="title-sep sep" style="display: inline;">/</span>&nbsp;<%=jobTitle%><span
                    class="email-sep break" style="display: block;"></span> <a
                    class="link email signature_email-target sig-hide" href="mailto:<%=contactMail%>"
                    style="color: rgb(71, 124, 204); text-decoration: none; display: inline;"><%=contactMail%></a><span
                    class="signature_email-sep sep" style="display: inline;"> / </span><span
                    style="color: rgb(33, 33, 33); display: inline;" class="txt signature_mobilephone-target sig-hide"><%=contactPhone%></span>
            </p>

            <p style="font-family: Helvetica, Arial, sans-serif; font-size: 10px; line-height: 12px"><span
                    style="font-weight: bold; color: rgb(33, 33, 33); display: inline;"
                    class="txt signature_companyname-target sig-hide"><%=companyName%></span><span class="company-sep break"
                                                                                                   style="display: block;"></span>
                <span style="color: rgb(33, 33, 33);"><%=companyPhone%></span>&nbsp;<span
                        style="color: rgb(33, 33, 33); display: inline;" class="txt fax-sep sep">/ Fax: </span> <span
                        style="color: rgb(33, 33, 33); display: inline;"
                        class="txt signature_fax-target sig-hide"><%=companyFax%></span><span class="address-sep break"
                                                                                              style="display: block;"></span> <span
                        style="color: rgb(33, 33, 33); display: inline;" class="txt signature_address-target sig-hide"><%=companyAddress%></span>
                <br>
            </p>
            <p class="social-list" style="font-size:0; line-height:0;">
                <a style="text-decoration: none; display: inline;" class="social signature_twitter-target sig-hide"
                   href="#"><img width="16px" style="margin-bottom:2px; border:none; display:inline;" height="16px"
                                 data-filename="twitter.png"
                                 src="https://s3.amazonaws.com/htmlsig-assets/round/twitter.png" alt="Twitter"></a><span
                    style="white-space:nowrap;" class="signature_twitter-sep"><img
                    src="https://s3.amazonaws.com/htmlsig-assets/spacer.gif" width="2"></span>
                <a style="text-decoration: none; display: inline;" class="social signature_facebook-target sig-hide"
                   href="#"><img width="16px" style="margin-bottom:2px; border:none; display:inline;" height="16px"
                                 data-filename="facebook.png"
                                 src="https://s3.amazonaws.com/htmlsig-assets/round/facebook.png" alt="Facebook"></a><span
                    style="white-space: nowrap; display: none;" class="signature_facebook-sep"><img
                    src="https://s3.amazonaws.com/htmlsig-assets/spacer.gif" width="2"></span>
                <a style="text-decoration: none; display: inline;" class="social signature_googleplus-target sig-hide"
                   href="#"><img width="16px" style="margin-bottom:2px; border:none; display:inline;" height="16px"
                                 data-filename="googleplus.png"
                                 src="https://s3.amazonaws.com/htmlsig-assets/round/googleplus.png" alt="Google +"></a><span
                    style="white-space: nowrap; display: none;" class="signature_googleplus-sep"><img
                    src="https://s3.amazonaws.com/htmlsig-assets/spacer.gif" width="2"></span>
                <a style="text-decoration: none; display: inline;" class="social signature_linkedin-target sig-hide"
                   href="#"><img width="16px" style="margin-bottom:2px; border:none; display:inline;" height="16px"
                                 data-filename="linkedin.png"
                                 src="https://s3.amazonaws.com/htmlsig-assets/round/linkedin.png" alt="LinkedIn"></a><span
                    style="white-space: nowrap; display: none;" class="signature_linkedin-sep"><img
                    src="https://s3.amazonaws.com/htmlsig-assets/spacer.gif" width="2"></span>
        </td>
    </tr>
    </tbody>
</table>
